[package]
name = "shadowghost"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "shadowghost"
path = "src/bin/main.rs"

[lib]
name = "shadowghost"
path = "src/lib.rs"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.12.23", features = ["json"] }
curve25519-dalek = "4.1.3"
uuid = { version = "1.0", features = ["v4"] }
base64 = "0.22.1"
rand = "0.9.2"
ring = "0.17"
toml = "0.9.5"
futures = "0.3"
log = "0.4"
env_logger = "0.11"
chrono = "0.4.41"
tempfile = "3.20.0"

[dev.dependencies]
tempfile = "3.20.0"